<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>உணவ்தானம் - Login/Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="site-branding">
        <h1 class="site-name">உணவு தானம்</h1>
        <p class="tagline">
          பசியில் இருக்கும் ஒருவருக்கு நீங்கள் தான் உலகின் நம்பிக்கை.
        </p>
      </div>

      <input type="radio" name="form_switch" id="login_radio" checked />
      <input type="radio" name="form_switch" id="signup_radio" />

      <div class="header">
        <label for="login_radio" class="button_1">Log In</label>
        <label for="signup_radio" class="button_2">Sign Up</label>
      </div>

      <div class="contents">
        <div class="login">
          <form action="">
            <input type="text" placeholder="Username" /><br />
            <input type="password" placeholder="Password" /><br />
            <input type="submit" value="Login" />
          </form>
        </div>
        <div class="signup">
          <form action="">
            <input type="text" placeholder="Username" /><br />
            <input type="email" placeholder="Email" /><br />
            <input type="password" placeholder="Password" /><br />
            <input type="password" placeholder="Confirm Password" /><br />
            <input type="text" placeholder="Mobile Number" /> <br />
            <input type="submit" value="Sign Up" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
